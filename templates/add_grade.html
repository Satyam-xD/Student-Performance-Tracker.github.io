<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #0072ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .button-container {
            margin-top: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0072ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Add Grade Page Loaded");

            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const subjectInput = this.querySelector('input[name="subject"]');
                const gradeInput = this.querySelector('input[name="grade"]');

                if (!subjectInput.value.trim()) {
                    event.preventDefault();
                    alert('Please enter a subject.');
                }

                if (!gradeInput.value.trim()) {
                    event.preventDefault();
                    alert('Please enter a grade.');
                } else if (isNaN(gradeInput.value) || gradeInput.value < 0 || gradeInput.value > 100) {
                    event.preventDefault();
                    alert('Please enter a valid grade (0-100).');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Grade for {{ student.name }}</h1>
        <form method="POST">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" required min="0" max="100">
            <input type="submit" value="Add Grade">
        </form>
        <div class="button-container">
            <a href="/view_student/{{ student.roll_number }}">Back to Student Details</a>
        </div>
    </div>
</body>
</html>
