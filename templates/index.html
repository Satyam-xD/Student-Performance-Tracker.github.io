<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <style>
        /* Base styles for the front page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            flex-direction: column; /* Stack content vertically */
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0072ff;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }

        .button-container {
            display: flex;
            flex-direction: column;  /* Stack buttons vertically */
            gap: 15px;              /* Space between buttons */
            align-items: center;     /* Center align buttons */
        }

        a {
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.1rem;
            width: 60%;  /* Responsive button width */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #131212;
            text-align: center;
            position: relative;  /* Ensure it stays below the content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Performance Tracker</h1>
        <div class="message">Manage your students effectively!</div>
        <div class="button-container">
            <a href="/add_student">Add Student</a>
            <a href="/view_students">View All Students</a>
            <a href="/class_average">View Class Average</a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Student Performance Tracker. All rights reserved.</p>
        <p>Made by Satyam</p>  <!-- Added footer text -->
    </footer>
</body>
</html>
